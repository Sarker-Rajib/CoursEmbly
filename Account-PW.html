<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coursembly | Account PW</title>
  <!-- =============fav icon=======================================================- -->
  <link rel='shortcut icon' href='assets/images/Brand-logo.png' type='image/x-icon'>
  <!-- =======================bootstrap ==========================-->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <!-- ============= fornts (google fonts) ================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- =============customed css ===================== -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <!-- === Account Create section start === -->
    <section class="account-create">
      <div class="sign-in-form">
        <div class="form-wrapper">
          <h1 class="d-none">A</h1>
          <img src="assets/images/Brand-logo.png" alt="Brand Logo" class="img-fluid brand-logo">
  
          <form>
            <div class="mb-3 text-center">
              <label for="InputEmail" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="mb-3 text-center">
              <label for="InputPassword" class="form-label">PASSWORD</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-4 mb-md-5 text-center">
              <label for="reEnterPassword" class="form-label">RE-ENTER PASSWORD</label>
              <input type="password" class="form-control" id="reEnterPassword">
            </div>
  
            <div class="text-center">
              <button type="submit" class="btn button-primary">SUBMIT</button>
            </div>
    
          </form>
        </div>
      </div>
     
    </section>
    <!-- ===//end of Account Create section === -->
  </main>
  <!-- =============aLL eNDED ================== -->
</body>
</html>
